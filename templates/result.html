<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Assessment Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Mental Wellness Score</h1>
        </header>
        <main>
            <div class="result-card">
                <div class="score-container">
                    <svg class="progress-ring" width="250" height="250">
                        <circle class="progress-ring__circle" stroke="#e0e0e0" stroke-width="10" fill="transparent" r="115" cx="125" cy="125"/>
                        <circle class="progress-ring__circle progress-ring__circle--progress" stroke="#6366F1" stroke-width="10" fill="transparent" r="115" cx="125" cy="125"/>
                    </svg>
                    <div class="score-text">
                        <span id="scorePercentage">0</span>%
                    </div>
                </div>
                <p class="score-description">Your mental well-being score</p>
                <div class="score-message" id="scoreMessage"></div>
            </div>
            <div class="suggestions-container">
                <h2>Personalized Wellness Tips</h2>
                <ul id="suggestionsList" class="suggestions-list">
                    <!-- Suggestions will be dynamically added here -->
                </ul>
            </div>
            <button id="homeBtn" class="btn">
                <span>Back to Home</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
        </main>
    </div>
    <script src="{{ url_for('static', filename='result.js') }}"></script>
</body>
</html>
